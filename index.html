<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>
    <div class="blur1 " id="blur1">
        <header style="position: relative; border-radius: 0px 0px 100px 100px;"> 
            <div class="logotip">
                <div class="logotip__content">
                    <a href="#"><img class="logotip__img"src="/img/multimediamusicplayerplaybutton_85798.png"></a>
                    <a href="#" class="logotip__text">music</a>
                </div>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" >Ptojects &bigtriangledown;</a>
                        <ul class=" hidden_menu">
                            <li class="hidden_menu_text"><a href="#">Weather </a></li>
                        </ul>
                    </li>
                    <li><a href="#">PlayList &bigtriangledown;</a>
                        <ul class="hidden_menu">
                            <li class="hidden_menu_text"><a href="#">PlayList#1</a></li>
                            <li class="hidden_menu_text"><a href="#">PlayList#2</a></li>
                            <li class="hidden_menu_text"><a href="#">PlayList#3</a></li>
                        </ul>
                    </li>
                    <li>
                        <div id="button" class="vhod-regist"><a href="#"class="vhod-text" >Вход/Регистрация</a></div>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div style="z-index:-1" class="as">
                <h1>PlayList#1</h1>
            </div>
            <div class="section__section">
                <div class="section">
                    <div class="content_box">
                        <div class="player-img">
                            <img src="" class="active" id="cover">
                        </div>        
                        <h2 id="music-title"></h2>
                        <h3 id="music-artist"></h3>         
                        <div class="player-progress" id="player-progress">
                            <div class="progress" id="progress"></div>
                            <div class="music-duration">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                
                        <div class="player-controls">
                            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                            <i class="fa-solid fa-forward" title="Next" id="next"></i>
                        </div>          
                    </div>
                </div>
               
            </div>
        </section>
    </div>
    <div class="main__container" id="main__container">
        <a href="#" class="main__exit content__hidden" id="main__exit"><img style=" width: 40px; height: 40px;" src="/img/x_close_icon_259101.png"></a>
        <div class="container content__hidden" id="container">
            <div class="form-container sign-up" >
                <form>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button> Sign up</button>
                </form>
            </div>
            <div class="form-container sign-in" >
                <form>	
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#" style="color:black">Forget your password?</a>
                    <button> Sign in</button>	
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-right">
                        <h1>Sign Up</h1>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                    <div class="toggle-panel toggle-left">
                        <h1>Login</h1>
                        <button class="hidden" id="login">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <span style="padding: 0px 100px 0px 0px; color: rgb(133, 130, 130);;">ivansukhanov10@gmail.com</span>
            <span style="padding: 0px 100px 0px 0px; color: rgb(133, 130, 130);;">+7 (911) 230 00 85</span>
        </div>
    </footer>
	<script>
		const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click',() => {
  container.classList.add("active");
});

loginBtn.addEventListener('click',() => {
  container.classList.remove("active");
});
	</script>
    <script src="script.js"></script>
    <script src="player.js"></script>
</body>
</html>
